<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aibott - AI Chatbot</title>
<style>
body { margin:0; font-family: Arial, sans-serif; background:#121212; color:white; }
header { background:#1a73e8; color:white; text-align:center; padding:40px 20px; }
header h1 { margin:0; font-size:2.5em; }
header p { margin-top:10px; }
.container { max-width:800px; margin:30px auto; background:#1f1f1f; padding:20px; border-radius:12px; box-shadow:0 4px 10px rgba(0,0,0,0.5); }
textarea { width:100%; height:100px; border-radius:8px; padding:10px; border:1px solid #333; background:#121212; color:white; resize:none; }
button { padding:10px 20px; background:#1a73e8; color:white; border:none; border-radius:8px; cursor:pointer; margin-top:10px; }
button:hover { background:#155ab6; }
#chatbox { margin-top:20px; min-height:200px; border:1px solid #333; border-radius:8px; padding:10px; background:#1a1a1a; overflow-y:auto; }
#chatbox p { margin:5px 0; }
#chatbox img { max-width:200px; border-radius:8px; margin-top:5px; }
#imageInput { margin-top:10px; }
</style>
</head>
<body>

<header>
  <h1>AI Chatbot</h1>
  <p>Ask questions and upload images. AI responds in real-time!</p>
</header>

<div class="container">
  <textarea id="userInput" placeholder="Type your message..."></textarea>
  <button onclick="sendMessage()">Send</button>
  <input type="file" id="imageInput" accept="image/*">
  <div id="chatbox"></div>
</div>

<script>
// ðŸ”¹ Replace this with your OpenAI API key
const OPENAI_API_KEY = 'YOUR_API_KEY_HERE';

async function sendMessage() {
  const input = document.getElementById('userInput').value.trim();
  if(!input) return;
  const chatbox = document.getElementById('chatbox');

  // User message
  chatbox.innerHTML += `<p><b>You:</b> ${input}</p>`;
  document.getElementById('userInput').value = '';
  chatbox.scrollTop = chatbox.scrollHeight;

  // Loading
  const loading = document.createElement('p');
  loading.innerHTML = `<b>AI:</b> ...loading`;
  chatbox.appendChild(loading);
  chatbox.scrollTop = chatbox.scrollHeight;

  try {
    const response = await fetch('https://api.openai.com/v1/chat/completions', {
      method:'POST',
      headers:{
        'Content-Type':'application/json',
        'Authorization':`Bearer ${OPENAI_API_KEY}`
      },
      body: JSON.stringify({
        model: "gpt-3.5-turbo",
        messages: [{role:"user", content: input}],
        max_tokens: 200
      })
    });
    const data = await response.json();
    const aiMessage = data.choices[0].message.content;

    loading.innerHTML = `<b>AI:</b> ${aiMessage}`;
    chatbox.scrollTop = chatbox.scrollHeight;
  } catch(e) {
    loading.innerHTML = `<b>AI:</b> Sorry, something went wrong.`;
  }
}

// Image upload
const imageInput = document.getElementById('imageInput');
imageInput.addEventListener('change', () => {
  const chatbox = document.getElementById('chatbox');
  const file = imageInput.files[0];
  if(!file) return;
  const reader = new FileReader();
  reader.onload = function(e){
    chatbox.innerHTML += `<p><b>You uploaded an image:</b></p><img src="${e.target.result}" />`;
    chatbox.scrollTop = chatbox.scrollHeight;
  };
  reader.readAsDataURL(file);
});
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Aibott – AI Chatbot</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{margin:0;font-family:Arial;background:#0f172a;color:#fff}
.box{max-width:800px;margin:40px auto;background:#111827;padding:20px;border-radius:12px}
h1{text-align:center;color:#38bdf8}
textarea{width:100%;height:90px;background:#020617;color:#fff;border:1px solid #334155;border-radius:8px;padding:10px}
button{margin-top:10px;padding:10px 20px;background:#38bdf8;border:none;border-radius:8px;cursor:pointer}
#chat{margin-top:15px;min-height:200px;border:1px solid #334155;padding:10px;border-radius:8px;overflow:auto}
p{margin:6px 0}
</style>
</head>
<body>

<div class="box">
<h1>AI Chatbot (Urdu + English)</h1>

<textarea id="msg" placeholder="Type in English ya Urdu..."></textarea>
<button onclick="send()">Send</button>

<div id="chat"></div>
</div>

<script>
function detectLang(text){
  return /[اآبپتٹثجچحخدڈذرڑزژسشصضطظعغفقکگلمنوہی]/.test(text)
    ? "ur" : "en";
}

function aiReply(text){
  const urdu = [
    "جی، میں آپ کی مدد کے لیے حاضر ہوں۔",
    "براہِ کرم اپنا سوال واضح کریں۔",
    "یہ معلومات دلچسپ ہیں۔",
    "آپ کیا جاننا چاہتے ہیں؟",
    "میں اردو اور انگلش دونوں سمجھتا ہوں۔"
  ];
  const english = [
    "Sure, I can help you.",
    "Please explain your question.",
    "That sounds interesting.",
    "What would you like to know?",
    "I understand both Urdu and English."
  ];
  const lang = detectLang(text);
  return lang === "ur"
    ? urdu[Math.floor(Math.random()*urdu.length)]
    : english[Math.floor(Math.random()*english.length)];
}

function send(){
  const input=document.getElementById("msg");
  const chat=document.getElementById("chat");
  const text=input.value.trim();
  if(!text) return;

  chat.innerHTML+=`<p><b>You:</b> ${text}</p>`;
  input.value="";

  setTimeout(()=>{
    chat.innerHTML+=`<p><b>AI:</b> ${aiReply(text)}</p>`;
    chat.scrollTop=chat.scrollHeight;
  },600);
}
</script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI Chatbot - Aibott</title>
<style>
body { font-family: Arial, sans-serif; margin:0; padding:0; background:#f0f4f8; color:#333; }
header { background:#1a73e8; color:white; text-align:center; padding:40px 20px; }
header h1 { margin:0; font-size:2.5em; }
.container { max-width:800px; margin:30px auto; background:white; padding:20px; border-radius:12px; box-shadow:0 4px 10px rgba(0,0,0,0.1); }
textarea { width:100%; height:100px; border-radius:8px; padding:10px; border:1px solid #ccc; }
button { padding:10px 20px; background:#1a73e8; color:white; border:none; border-radius:8px; cursor:pointer; margin-top:10px; }
button:hover { background:#155ab6; }
.chatbox { margin-top:20px; min-height:150px; border:1px solid #ddd; border-radius:8px; padding:10px; }
</style>
</head>
<body>

<header>
  <h1>AI Chatbot</h1>
  <p>Type your message below and get AI response</p>
</header>

<div class="container">
  <textarea id="userInput" placeholder="Type your message..."></textarea>
  <button onclick="sendMessage()">Send</button>
  <div class="chatbox" id="chatbox"></div>
</div>

<script>
function sendMessage() {
  const input = document.getElementById('userInput').value.trim();
  if(!input) return;
  const chatbox = document.getElementById('chatbox');
  chatbox.innerHTML += `<p><b>You:</b> ${input}</p>`;
  chatbox.innerHTML += `<p><b>AI:</b> Hello! This is a demo response for "${input}"</p>`;
  document.getElementById('userInput').value = '';
  chatbox.scrollTop = chatbox.scrollHeight;
}
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aibott Games</title>
<style>
body{margin:0;font-family:Arial;background:#000;color:#fff}
header{background:#111;padding:25px;text-align:center;color:#38bdf8}
.container{max-width:1200px;margin:auto;padding:20px}
h1{text-align:center;margin-bottom:20px}
.games{display:flex;flex-wrap:wrap;gap:10px;justify-content:center}
button.gameBtn{
  background:#1a1a1a;color:white;padding:12px 18px;
  border:none;border-radius:8px;cursor:pointer;font-weight:bold;
  flex:1 1 180px;transition:0.2s;text-align:center;
}
button.gameBtn:hover{background:#38bdf8;color:#111}
@media(max-width:600px){
button.gameBtn{flex:1 1 100%;}
}
</style>
</head>
<body>

<header>
<h1>AIBOTT â€“ Games Section</h1>
<p>Click any game to play (Demo)</p>
</header>

<div class="container">
<div class="games" id="gamesContainer"></div>
</div>

<script>
// ====== Generate 50 Games Buttons ======
const gamesContainer = document.getElementById("gamesContainer");

for(let i=1; i<=50; i++){
    const btn = document.createElement("button");
    btn.className="gameBtn";
    btn.innerText=`Game ${i}`;
    // Demo action - later replace with real HTML5 game link
    btn.onclick=()=>alert(`Game ${i} started!`);
    gamesContainer.appendChild(btn);
}
</script>

</body>
</html>

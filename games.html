<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Games - Aibott</title>
<style>
body { font-family: Arial, sans-serif; margin:0; padding:0; background:#f0f4f8; color:#333; }
header { background:#1a73e8; color:white; text-align:center; padding:40px 20px; }
header h1 { margin:0; font-size:2.5em; }
.container { max-width:1000px; margin:30px auto; display:flex; flex-wrap:wrap; gap:20px; justify-content:center; }
.game { background:white; border-radius:12px; padding:20px; width:250px; text-align:center; box-shadow:0 4px 10px rgba(0,0,0,0.1); }
.game button { padding:10px 20px; margin-top:10px; border:none; border-radius:8px; background:#1a73e8; color:white; cursor:pointer; }
.game button:hover { background:#155ab6; }
</style>
</head>
<body>

<header>
  <h1>Games</h1>
  <p>Enjoy simple online games</p>
</header>

<div class="container">
  <div class="game">
    <h3>Game 1</h3>
    <button onclick="alert('Game 1 starting!')">Play</button>
  </div>
  <div class="game">
    <h3>Game 2</h3>
    <button onclick="alert('Game 2 starting!')">Play</button>
  </div>
</div>

</body>
</html>

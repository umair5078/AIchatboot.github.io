<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aibott - Network Packages</title>
<style>
body { font-family: Arial, sans-serif; margin:0; padding:0; background:#f5f6fa; color:#333; }
header { background:#1a73e8; color:white; text-align:center; padding:40px 20px; }
header h1 { margin:0; font-size:2.5em; }
header p { margin-top:10px; }
.controls { max-width:1000px; margin:20px auto; text-align:center; }
select, .category-btn { padding:10px 15px; font-size:1em; border-radius:8px; border:1px solid #ccc; margin:5px; cursor:pointer; }
.category-btn.active { background:#1a73e8; color:white; border:none; }
.container { display:flex; flex-wrap:wrap; justify-content:center; gap:20px; max-width:1100px; margin:20px auto; padding:0 20px; }
.network-card { background:white; border-radius:12px; padding:20px; box-shadow:0 4px 10px rgba(0,0,0,0.1); width:300px; transition:0.3s; display:block; }
.network-card h2 { color:#1a73e8; margin-bottom:10px; }
.package { margin:10px 0; padding:10px; border:1px solid #ddd; border-radius:8px; display:flex; justify-content:space-between; align-items:center; }
.package a { padding:6px 12px; background:#1a73e8; color:white; border-radius:6px; text-decoration:none; font-weight:bold; }
.package a:hover { background:#155ab6; }
footer { text-align:center; padding:30px 20px; color:#555; background:#eee; margin-top:50px; }
</style>
</head>
<body>

<header>
  <h1>Network Packages</h1>
  <p>Select Network and Category</p>
</header>

<div class="controls">
  <select id="networkSelect">
    <option value="">All Networks</option>
    <option value="jazz">Jazz</option>
    <option value="zong">Zong</option>
    <option value="telenor">Telenor</option>
    <option value="ufone">Ufone</option>
    <option value="onic">Onic</option>
    <option value="rox">Rox</option>
    <option value="ptcl">PTCL</option>
  </select>
  <div>
    <button class="category-btn active" data-category="">All</button>
    <button class="category-btn" data-category="daily">Daily</button>
    <button class="category-btn" data-category="3days">3 Days</button>
    <button class="category-btn" data-category="weekly">Weekly</button>
    <button class="category-btn" data-category="monthly">Monthly</button>
  </div>
</div>

<div class="container">

<!-- Example Jazz Daily -->
<div class="network-card" data-network="jazz" data-category="daily">
  <h2>ðŸ“± Jazz - Daily</h2>
  <div class="package"><span>Daily 100MB</span><a href="tel:*123*1#">Dial</a></div>
  <div class="package"><span>Daily 200MB</span><a href="tel:*123*5#">Dial</a></div>
</div>

<!-- Add remaining networks + categories similarly as before (all professional cards) -->

</div>

<footer>
  &copy; 2026 Aibott. All rights reserved.
</footer>

<script>
const select = document.getElementById('networkSelect');
const categoryBtns = document.querySelectorAll('.category-btn');
const cards = document.querySelectorAll('.network-card');

function updateCards() {
  const network = select.value;
  const category = document.querySelector('.category-btn.active').dataset.category;
  cards.forEach(card => {
    const matchNetwork = network === '' || card.dataset.network === network;
    const matchCategory = category === '' || card.dataset.category === category;
    card.style.display = (matchNetwork && matchCategory) ? 'block' : 'none';
  });
}

// Default show all
updateCards();

// Network filter
select.addEventListener('change', updateCards);

// Category filter
categoryBtns.forEach(btn => {
  btn.addEventListener('click', () => {
    categoryBtns.forEach(b => b.classList.remove('active'));
    btn.classList.add('active');
    updateCards();
  });
});
</script>

</body>
</html>

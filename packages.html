<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aibott - Network Packages with Price</title>
<style>
body{margin:0;font-family:Arial;background:#121212;color:white}
header{background:#1a73e8;text-align:center;padding:40px 20px;}
header h1{margin:0;font-size:2.5em}
.container{max-width:1000px;margin:30px auto;padding:20px}
.selectors{display:flex;flex-wrap:wrap;gap:10px;margin-bottom:20px}
button.selector{padding:8px 16px;background:#38bdf8;border:none;border-radius:8px;cursor:pointer;color:#111827}
button.selector:hover{background:#0ea5e9;color:white}
.networks{display:flex;flex-wrap:wrap;gap:15px}
.card{background:#1f1f1f;padding:15px;border-radius:10px;flex:1 1 200px;cursor:pointer;transition:0.2s;border:1px solid #334155}
.card:hover{border-color:#38bdf8}
.card h3{margin-top:0}
.card p{margin:5px 0;font-size:0.95em}
#codeBox{margin-top:20px;padding:15px;background:#1a1a1a;border-radius:10px;border:1px solid #334155;font-family:monospace}
</style>
</head>
<body>

<header>
<h1>Network Packages with Price</h1>
<p>Select network & category to view USSD codes & price</p>
</header>

<div class="container">

<div class="selectors">
  <button class="selector" onclick="selectCategory('Daily')">Daily</button>
  <button class="selector" onclick="selectCategory('Weekly')">Weekly</button>
  <button class="selector" onclick="selectCategory('Monthly')">Monthly</button>
</div>

<div class="selectors">
  <button class="selector" onclick="selectNetwork('Jazz')">Jazz</button>
  <button class="selector" onclick="selectNetwork('Zong')">Zong</button>
  <button class="selector" onclick="selectNetwork('Telenor')">Telenor</button>
  <button class="selector" onclick="selectNetwork('Ufone')">Ufone</button>
  <button class="selector" onclick="selectNetwork('Onic')">Onic</button>
  <button class="selector" onclick="selectNetwork('Rox')">Rox</button>
</div>

<div class="networks" id="packages"></div>

<div id="codeBox">Click a package to see USSD code & price here</div>

</div>

<script>
let selectedCategory = null;
let selectedNetwork = null;

// Main package data
const data = {
  "Zong": {
    "Daily":[
      {name:"Zong Daily 50", price:"50", code:"*646#"},
      {name:"Zong Daily 75", price:"75", code:"*646#"},
      {name:"Zong Daily 100", price:"100", code:"*646#"},
      {name:"Zong Daily 150", price:"150", code:"*646#"}
    ],
    "Weekly":[
      {name:"Zong Weekly 100", price:"100", code:"*646#"},
      {name:"Zong Weekly 200", price:"200", code:"*646#"},
      {name:"Zong Weekly 300", price:"300", code:"*646#"},
      {name:"Zong Weekly 400", price:"400", code:"*646#"}
    ],
    "Monthly":[
      {name:"Zong Monthly 300", price:"300", code:"*646#"},
      {name:"Zong Monthly 500", price:"500", code:"*646#"},
      {name:"Zong Monthly 800", price:"800", code:"*646#"},
      {name:"Zong Monthly 1200", price:"1200", code:"*646#"}
    ]
  },
  "Jazz": {
    "Daily":[
      {name:"Jazz Daily 20", price:"20", code:"*555#"},
      {name:"Jazz Daily 35", price:"35", code:"*555#"},
      {name:"Jazz Daily 50", price:"50", code:"*555#"},
      {name:"Jazz Daily 100", price:"100", code:"*555#"}
    ],
    "Weekly":[
      {name:"Jazz Weekly 100", price:"100", code:"*555#"},
      {name:"Jazz Weekly 200", price:"200", code:"*555#"},
      {name:"Jazz Weekly 300", price:"300", code:"*555#"},
      {name:"Jazz Weekly 400", price:"400", code:"*555#"}
    ],
    "Monthly":[
      {name:"Jazz Monthly 300", price:"300", code:"*555#"},
      {name:"Jazz Monthly 500", price:"500", code:"*555#"},
      {name:"Jazz Monthly 800", price:"800", code:"*555#"},
      {name:"Jazz Monthly 1200", price:"1200", code:"*555#"}
    ]
  },
  "Telenor": {
    "Daily":[
      {name:"Telenor Daily 20", price:"20", code:"*345#"},
      {name:"Telenor Daily 30", price:"30", code:"*345#"},
      {name:"Telenor Daily 50", price:"50", code:"*345#"},
      {name:"Telenor Daily 100", price:"100", code:"*345#"}
    ],
    "Weekly":[
      {name:"Telenor Weekly 75", price:"75", code:"*345#"},
      {name:"Telenor Weekly 150", price:"150", code:"*345#"},
      {name:"Telenor Weekly 200", price:"200", code:"*345#"},
      {name:"Telenor Weekly 300", price:"300", code:"*345#"}
    ],
    "Monthly":[
      {name:"Telenor Monthly 300", price:"300", code:"*345#"},
      {name:"Telenor Monthly 500", price:"500", code:"*345#"},
      {name:"Telenor Monthly 800", price:"800", code:"*345#"},
      {name:"Telenor Monthly 1200", price:"1200", code:"*345#"}
    ]
  },
  "Ufone": {
    "Daily":[
      {name:"Ufone Daily 20", price:"20", code:"*343#"},
      {name:"Ufone Daily 35", price:"35", code:"*343#"},
      {name:"Ufone Daily 50", price:"50", code:"*343#"},
      {name:"Ufone Daily 100", price:"100", code:"*343#"}
    ],
    "Weekly":[
      {name:"Ufone Weekly 100", price:"100", code:"*343#"},
      {name:"Ufone Weekly 200", price:"200", code:"*343#"},
      {name:"Ufone Weekly 300", price:"300", code:"*343#"}
    ],
    "Monthly":[
      {name:"Ufone Monthly 300", price:"300", code:"*343#"},
      {name:"Ufone Monthly 500", price:"500", code:"*343#"},
      {name:"Ufone Monthly 800", price:"800", code:"*343#"},
      {name:"Ufone Monthly 1200", price:"1200", code:"*343#"}
    ]
  },
  "Onic": {
    "Daily":[
      {name:"ROX Daily 25", price:"25", code:"*121#"},
      {name:"ROX Daily 50", price:"50", code:"*121#"}
    ],
    "Weekly":[
      {name:"ROX Weekly 100", price:"100", code:"*121#"},
      {name:"ROX Weekly 200", price:"200", code:"*121#"}
    ],
    "Monthly":[
      {name:"ROX Monthly 300", price:"300", code:"*121#"},
      {name:"ROX Monthly 500", price:"500", code:"*121#"}
    ]
  },
  "Rox": {
    "Daily":[
      {name:"ROX Daily 25", price:"25", code:"*121#"},
      {name:"ROX Daily 50", price:"50", code:"*121#"}
    ],
    "Weekly":[
      {name:"ROX Weekly 100", price:"100", code:"*121#"},
      {name:"ROX Weekly 200", price:"200", code:"*121#"}
    ],
    "Monthly":[
      {name:"ROX Monthly 300", price:"300", code:"*121#"},
      {name:"ROX Monthly 500", price:"500", code:"*121#"}
    ]
  }
};

// Functions
function selectCategory(cat){ selectedCategory=cat; renderPackages(); }
function selectNetwork(net){ selectedNetwork=net; renderPackages(); }

function renderPackages(){
  const container=document.getElementById("packages");
  container.innerHTML="";
  if(!selectedCategory || !selectedNetwork) return;
  const packages = data[selectedNetwork][selectedCategory]||[];
  packages.forEach(p=>{
    const div=document.createElement("div");
    div.className="card";
    div.innerHTML=`<h3>${p.name}</h3>
                   <p>Network: ${selectedNetwork}</p>
                   <p>Category: ${selectedCategory}</p>
                   <p>Price: Rs ${p.price}</p>`;
    div.onclick = ()=>document.getElementById("codeBox").innerText=`USSD Code: ${p.code} | Price: Rs ${p.price}`;
    container.appendChild(div);
  });
}
</script>

</body>
</html>
